<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="inputText">Texto a invertir</label>
        <textarea id="inputText" maxlength="500" placeholder="Escribe aquí el texto..."></textarea>

        <button onclick="revertirTexto()">Revertir Texto</button>

        <label for="outputText">Texto invertido</label>
        <textarea id="outputText" readonly placeholder="El texto invertido aparecerá aquí..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
